{% extends 'base.html' %}
{% block title %}Accept{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-med-7">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="summary">About You</label>
                    <textarea class="form-control" id="summary" name="summary"></textarea>
                </div>
                <div class="form-group">
                    <label for="degree">Degree</label>
                    <input type="text" class="form-control" id="degree" name="degree">
                </div>
                <div class="form-group">
                    <label for="school">School</label>
                    <input type="text" class="form-control" id="school" name="school">
                </div>
                <div class="form-group">
                    <label for="university">University</label>
                    <input type="text" class="form-control" id="university" name="university">
                </div>
                <div class="form-group">
                    <label for="previous_work">Previous Work</label>
                    <textarea class="form-control" id="previous_work" name="previous_work"></textarea>
                </div>
                <div class="form-group">
                    <label for="skills">Skills</label>
                    <textarea class="form-control" id="skills" name="skills"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
